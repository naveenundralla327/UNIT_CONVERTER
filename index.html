<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter - Kilometers to Miles</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1>Kilometers to Miles Converter</h1>
      <div class="input-group">
        <input type="number" id="km-input" placeholder="Enter kilometers">
        <button onclick="convertKmToMiles()">Convert</button>
      </div>

      <div class="output-group">
        <p id="miles-output"></p>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
